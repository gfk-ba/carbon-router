<template name="carbon__region">
    {{#with getRegion region ..}}{{! NOTE: Parent context is used here solely to force Meteor to re-render this template.}}
    	{{#if ../layout}}
	    {{> carbon__region_layout}}
	{{else}}
	    {{> carbon__region_other}}
	{{/if}}
    {{/with}}
</template>


<template name="carbon__region_layout">
    {{> carbon__region_other}}
</template>


<template name="carbon__region_other">
    {{#with data}}
        {{> ../template}}
    {{/with}}
</template>


<template name="carbon__default_content">
</template>


<template name="carbon__default_layout">
    {{> carbon__region region='content'}}
</template>


<template name="carbon__layout">
    {{! DEPRECATED! Will be removed with next minor version update.}}
    {{> carbon__region region='layout' layout=true}}
</template>


<template name="carbon__content">
    {{! DEPRECATED! Will be removed with next minor version update.}}
    {{#if region}}
        {{> carbon__region region=region}}
    {{else}}
        {{> carbon__region region='content'}}
    {{/if}}
</template>


<template name="carbon__default_loading">
    {{! DEPRECATED! Will be removed with next minor version update.}}
    <h1>Loading...</h1>
</template>


<template name="carbon__default_not_found">
    {{! DEPRECATED! Will be removed with next minor version update.}}
    <h1>Not found...</h1>
</template>
